package:
  name: instant
  version: {{FENICS_VERSION}}

source:
  #fn: instant-1.6.0.tar.gz 
  #url: https://bitbucket.org/fenics-project/instant/downloads/instant-1.6.0.tar.gz 
  #md5: 5f2522eb032a5bebbad6597b6fe0732a 
  git_url: https://bitbucket.org/fenics-project/instant
  #git_tag: master
  git_tag: instant-{{FENICS_GIT_TAG}}

build:
  number: {{CONDA_BUILD_NUMBER}}

requirements:
  build:
    - python
    - numpy

  run:
    - python
    - numpy
    - cmake
    - swig
    - gcc ==4.8.5
    - libgcc ==4.8.5

test:
  imports:
    - instant

  commands:
    - instant-clean
    - instant-showcache

  requires:
    - pytest

about:
  home: http://www.fenicsproject.org
  license: BSD License or The GNU Lesser General Public License, version 3.0
  summary: 'Instant Inlining of C/C++ in Python'

