package:
  name: dolfin
  version: {{FENICS_VERSION}}

source:
  #git_url: https://bitbucket.org/fenics-project/dolfin
  #git_tag: {{GIT_TAG_DOLFIN}}
  path: /Users/mikaelmortensen/MySoftware/dolfin 

build:
  number: {{CONDA_BUILD_NUMBER}}
  features:
    - vtk

requirements:
  build:
    - python
    - sphinx
    - libxml2
    - swig 
    - numpy
    - mpi4py
    - cmake
    - vtk ==6.3.0
    - ffc =={{FENICS_VERSION}}
    - ply ==3.8
    - boost ==1.61
    - eigen
    - petsc <=3.7.3
    - petsc4py <=3.7.0
    - slepc <=3.7.2
    - hdf5-parallel

  run:
    - python
    - libxml2
    - swig
    - numpy
    - mpi4py
    - vtk ==6.3.0
    - ffc =={{FENICS_VERSION}}
    - ufl =={{FENICS_VERSION}}
