package:
  name: ffc
  version: {{FENICS_VERSION}}

source:
  git_url: https://bitbucket.org/fenics-project/ffc
  git_tag: master 
  #git_tag: ffc-{{FENICS_GIT_TAG}}

build:
  number: {{CONDA_BUILD_NUMBER}}

requirements:
  build:
    - python
    - numpy 
    - swig

  run:
    - python
    - numpy
    - swig
    - ufl =={{FENICS_VERSION}}
    - fiat =={{FENICS_VERSION}}
    - instant =={{FENICS_VERSION}}
    - dijitso =={{FENICS_VERSION}}

test:
  imports:
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - ffc.tensor
    #- ffc_time_ext.time_elements_ext  # See #47
    - ufc

  commands:
    - ffc --help

about:
  home: http://fenicsproject.org/
  license: The GNU Lesser General Public License, version 3.0
  summary: 'The FEniCS Form Compiler'

